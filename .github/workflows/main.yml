name: Deploy Project
on:
  push:
    branches:
      - master
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 
      - name: My first step
        uses: ./.github/actions/my-action
      - uses: actions/checkout@v2 
        with:
          path: client
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies
        run: cd ..  && cd client && yarn install --prod --pure-lockfile
        working-directory: client
      - name: Build
        run: yarn run build
        env:
          NODE_ENV: production
      - name: Test
        run: yarn run test
        env:
          NODE_ENV: production
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2.5.0
        env:
          PERSONAL_TOKEN: ${{secrets.GH_PAT}}
          PUBLISH_BRANCH: master
          PUBLISH_DIR: ./public
          SCRIPT_MODE: true
